<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1><br>
    <h2>By Jack Pringle</h2>
    <div class="scoreboard">
        <div class="score">
            <p>Player</p>
            <span id="player-score">0</span>
        </div>
        <div class="score">
            <p>Computer</p>
            <span id="computer-score">0</span>
        </div>
    </div>
    <div class="game">
        <div class="game-option" id="rock">
            <img src="Rock.jpg" height="150" length="150" alt="rock">
        </div>
        <div class="game-option" id="paper">
            <img src="Paper.jpg" height="120" length="120" alt="paper">
        </div>
        <div class="game-option" id="scissors">
            <img src="scissors.jpg" height="140" length="140" alt="scissors">
        </div>
    </div>
    <div class="result">
        <strong><p id="result-text">Make your move...</p></strong>
        <button id="reset-button">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
